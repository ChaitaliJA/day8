<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            table
        </title>
    </head>
    <body>
       <style>
           table,tr,th,td{
           
            border: 1px solid black;
               border-collapse:collapse;
            
           }
       </style>
       <table>
           <caption top>Health Chart</caption>
           <tr></tr>
           <tr>
               <th >State of Health</th>
               <th colspan="2">Fasting Value</th>
               <th>After Remaining</th>
           </tr>
          <tr>
               <td></td>
           <th>Minimum</th>
           <th>Maximum</th>
           <th>2 Hours of Eating</th>
          </tr>
          <tr>
              <td>Healthy</td>
              <td>70</td>
              <td>100</td>
              <td>Less then 100</td>
          </tr>
          <tr>
              <td>Prediabatis</td>
              <td>101</td>
              <td>126</td>
              <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabatis</td>
                <td>More than 126</td>
                <td>Not Applicable</td>
                <td>More then 200</td>
            </tr>
       </table>
    </body>
</html>
