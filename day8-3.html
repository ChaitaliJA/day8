<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    </head>
    <body>
     <form>
        <label for="fname">First Name</label><br>
        <input type="text"id="fname" required><br><br>
        <label for="mname">Middle Name</label><br>
        <input type="text"id="mname" required><br><br>
        <label for="lname">Last Name</label><br>
        <input type="text"id="lname" required><br><br>
        <label for="cno">Contact Number</label><br>
        <input type="tel"id="cno" required> <br><br>
        <label for="mail">Email ID</label><br>
        <input type="email"id="mail" required> <br><br>
         <input type="submit"value="Submit">
    </form>  
    </body>
</html>
